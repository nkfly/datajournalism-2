    <script type='text/javascript'>
    //<![CDATA[

    var theDataArray = [
        ['ID', '', '', '', '', '四屆平均投票率', '四屆平均同額競選比例'],
        ['楊梅鎮', 4.284, 0.936, '57552-121752', 50, 59.53, 0.0774], //change a lot
        ['中壢市', -3.518, 0.8874, '121752-185952', 50, 45.2, 0.1126],
        ['龍潭鄉', 4.39, 0.8061, '185952-250152', 50, 57.64, 0.1939],
        ['桃園市', -12.528, 0.8232, '314352-378552', 50, 57.87, 0.1768],
        ['大溪鎮', 1.254, 0.9241, '121752-185952', 50, 54.35, 0.0759],
        ['蘆竹鄉', 11.458, 0.839, '57552-121752', 50, 60.66, 0.161],
        ['大園鄉', 6.944, 0.8693, '57552-121752', 50, 69.63, 0.1307],
        ['龜山鄉', 6.666, 0.8951, '57552-121752', 50, 64.83, 0.1149],
        ['八德鄉', -0.428, 0.8333, '314352-378552', 50, 64.54, 0.1667],
        ['平鎮鄉', 8.458, 0.8093, '185952-250152', 50, 62.26, 0.1907],
        ['新屋鄉', 12.426, 0.881, '57552-121752', 50, 66.33, 0.119],
        ['觀音鄉', 20.734, 0.8396, '57552-121752', 50, 70.3, 0.1604],
        ['復興鄉', 17.326, 0.9853, '57552-121752', 50, 76.61, 0.0147]
    ];

    google.load("visualization", "1", {
        packages: ["corechart"]
    });
    google.setOnLoadCallback(drawChart);

    function drawChart() {
            var data = google.visualization.arrayToDataTable(theDataArray);

            var options = {
                title: '',
                backgroundColor: '#F2F2F2',
                bubble: {
                    opacity: 0.7
                },
                series: {
                    '57552-121752': {
                        color: '#C79595'
                    },
                    '121752-185952': {
                        color: '#DA946B'
                    },
                    '185952-250152': {
                        color: '#F8B62C'
                    },
                    '250152-314352': {
                        color: '#F1D566'
                    },
                    '314352-378552': {
                        color: '#BBB4AB'
                    }
                },
                legend: {
                    position: 'none'
                },
                hAxis: {
                    title: '',
                    maxValue: 25,
                    minValue: -25,
                    ticks: [{
                        v: 0,
                        f: ''
                    }],
                    textPosition: 'in'
                },
                vAxis: {
                    title: '',
                    baseline: 0.9,
                    maxValue: 1.10,
                    minValue: 0.70,
                    ticks: [{
                        v: 0.9,
                        f: ''
                    }],
                    textPosition: 'in'
                },
                bubble: {
                    textStyle: {
                        fontSize: 11
                    }
                },
                tooltip: {
                    trigger: 'none'
                }
            };

            var mouseX;
            var mouseY;
            $(document).mousemove(function(e) {
                mouseX = e.pageX;
                mouseY = e.pageY;
            });

            function handler1(e) {
                var x = mouseX;
                var y = mouseY;
                var second = Math.round(parseFloat(theDataArray[e.row + 1][6]) * 10000) / 100;
                if (!($('#custom_tooltip:visible').is(":visible"))) {
                    $('#custom_tooltip').html('<span class="tooltipCustom">五屆投票率:<br />' + theDataArray[e.row + 1][5] + '%<br />五屆同額競選比率:<br />' + second.toString() + '%' + '</span>').css({
                        'top': y - 110,
                        'left': x - 90
                    }).fadeIn('slow');
                }
            }

            function handler2(e) {
                $('#custom_tooltip').fadeOut('fast');
            }

            var chart = new google.visualization.BubbleChart(document.getElementById('chart_div'));
            google.visualization.events.addListener(chart, 'onmouseover', handler1);
            google.visualization.events.addListener(chart, 'onmouseout', handler2);
            chart.draw(data, options);
        }
        //]]>
    </script>

<body style="padding:0px;border:0px;font-family:Microsoft JhengHei;font-size:18px">
    <div class="container" style="width:100%;margin:0px;padding:0px;border:0px;">
        <div id="smallman-graph" style="border:0px;padding:0px;margin:0px;position:relative;">
            <h2 style="margin-bottom:0px;" class="banner">年底九合一選舉　選舉規模人數為史上最高</h2>
            <h5 style="margin:0px;color:white;text-align:right;margin-top:0px;background-color:#CB624F;"><span style="position:relative;right:10px;bottom:10px;">記者陳貞樺、蔣宜婷、吳旻誠、潘冠綸、洪立遠／報導</span></h5>
            <p style="padding-left:20px;padding-right:20px;padding-bottom:30px;color:white;margin:0px;background-color:#CB624F;margin-bottom:10px;">根據中選會的統計，今年年底的九合一選舉預計選出高達11130名公職人員，為台灣自治史上最高。其中六都預計選出4688人，其他縣市則是6442人。在這一萬多名公職人員中，里長職位最多，為7851人;其次為各行政層級民代表，有2146人。值得一提的是，這次選舉將增加「直轄市山地原住民區民代表」和「區長」投票，預計選出原住民區長6名、以及山地原住民區民代表50名。</p>
        </div>
